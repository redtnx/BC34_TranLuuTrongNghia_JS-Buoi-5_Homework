<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <input placeholder="Nhập điểm chuẩn" type="number" id="diemChuan" />
        <select id="khuVuc">
          <option value="">Chọn khu vực</option>
          <option value="a">Khu vực A</option>
          <option value="b">Khu vực B</option>
          <option value="c">Khu vực C</option>
        </select>
        <select id="doiTuong">
          <option value="">Chọn đối tượng</option>
          <option value="1">Đối tượng 1</option>
          <option value="2">Đối tượng 2</option>
          <option value="3">Đối tượng 3</option>
        </select>
      </div>
      <div>
        <input placeholder="Nhập điểm thi môn 1" type="number" id="diem1" />
        <input placeholder="Nhập điểm thi môn 2" type="number" id="diem2" />
        <input placeholder="Nhập điểm thi môn 3" type="number" id="diem3" />
      </div>
      <div>
        <button class="btn btn-success mt-2" id="tinhDiem">Kết quả</button>
      </div>
      <div><p></p></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
