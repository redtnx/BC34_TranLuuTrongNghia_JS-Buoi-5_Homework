<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Bài tập 1: Quản Lý Tuyển Sinh</h2>
      <div>
        <input
          class="mt-2"
          placeholder="Nhập điểm chuẩn"
          type="number"
          id="diemChuan"
        />
        <select class="mt-2" id="khuVuc">
          <option value="0">Chọn khu vực</option>
          <option value="2">Khu vực A</option>
          <option value="1">Khu vực B</option>
          <option value="0.5">Khu vực C</option>
        </select>
        <select class="mt-2" id="doiTuong">
          <option value="0">Chọn đối tượng</option>
          <option value="2.5">Đối tượng 1</option>
          <option value="1.5">Đối tượng 2</option>
          <option value="1">Đối tượng 3</option>
        </select>
      </div>
      <div>
        <input
          class="mt-2"
          placeholder="Nhập điểm thi môn 1"
          type="number"
          id="diem1"
        />
        <input
          class="mt-2"
          placeholder="Nhập điểm thi môn 2"
          type="number"
          id="diem2"
        />
        <input
          class="mt-2"
          placeholder="Nhập điểm thi môn 3"
          type="number"
          id="diem3"
        />
      </div>
      <div>
        <button class="btn btn-success mt-2" id="tinhDiem">Kết quả</button>
      </div>
      <div><p id="ketQua"></p></div>
    </div>

    <div class="container mt-5">
      <h2>Bài tập 2: Tính Tiền Điện</h2>
      <div>
        <input placeholder="Họ và tên chủ hộ" id="name" type="text" />
        <input placeholder="Chỉ số điện" id="number" type="number" />
        <div>
          <button id="tinhTien" class="btn btn-success mt-2">Tính tiền</button>
        </div>
        <div><p id="thongBao"></p></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
